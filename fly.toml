# fly.toml app configuration file generated for dev-probe on 2025-10-27T03:18:20Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'dev-probe'
primary_region = 'nrt'

[build]
  dockerfile = './Dockerfile'
  build-target = 'aio'

[env]
  NODE_ENV = 'production'
  NUXT_PUBLIC_BACKEND_URL = 'https://dev-probe.fly.dev/backend'
  ROCKET_DATABASES = '{ db = { url = "/db/db.sqlite" } }'

[[mounts]]
  source = 'db'
  destination = '/db'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
